  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
